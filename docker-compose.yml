version: "3.7"
services:
  n8n:
    image: osiris-n8n
    build:
      dockerfile: docker/Dockerfile
      context: .
    container_name: osiris-n8n
    ports: ["5678:5678"]

  minio:
    image: minio/minio
    container_name: osiris-minio
    environment:
      MINIO_ACCESS_KEY: 1234
      MINIO_SECRET_KEY: 567891234
    command:
      - server
      - /data
    ports: ["9000:9000"]
